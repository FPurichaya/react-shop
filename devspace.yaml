version: v1beta2
images:
  default:
    image: pawelfraczyk/bgshop
    tag: latest
    createPullSecret: true
    build:
      disabled: true
dev:
  overrideImages:
  - name: default
    entrypoint:
    - sleep
    - "999999999999"
  ports:
  - labelSelector:
      app.kubernetes.io/component: bgshop
    forward:
    - port: 3000
cluster:
  namespace: bgshop
