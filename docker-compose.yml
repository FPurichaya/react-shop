version: "3.7"

x-env-aliases:
  - &DEFAULT_ARGS
    NODE_TAG: "${NODE_TAG:-10-alpine}"
    NGINX_TAG: "${NGINX_TAG:-stable-alpine}"
    REACT_APP_BASE_URL: "${REACT_APP_BASE_URL:-https://backend.shop.devops.codes}"
  - &DEFAULT_BACKEND_ENVS
    MONGO_USER: "${MONGO_USER:-sammy}"
    MONGO_PASS: "${MONGO_PASS:-dummysammy}"
    MONGO_CONN_STRING: "${MONGO_CONN_STRING:-mongo:27017/shop?authSource=admin}"
    MONGO_DB: "${MONGO_DB:-shop}"
    JWT_SECRET: "${JWT_SECRET:-randomstring}"

networks:
  bgshop_net: {}

services: 
  yarn: 
    container_name: yarn
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        <<: *DEFAULT_ARGS
      target: Yarn
    ports:
      - "9090:3000"
    command: start
    networks:
      bgshop_net:

  web: 
    container_name: web
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        <<: *DEFAULT_ARGS
      target: Web
    ports:
      - "9090:80"
    networks:
      bgshop_net:

  api:
    container_name: api
    image: ${ECR_REGISTRY}/${PROJECT_NAME:-toptal-task}:${IMAGE_TAG:-latest}
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    environment:
      <<: *DEFAULT_BACKEND_ENVS
    ports:
      - "2370:2370"
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://${GRAY_GELF_ADDRESS}:12201"
        tag: "bgshop-api"
    networks:
      bgshop_net:

  api-test:
    container_name: api-test
    image: ${ECR_REGISTRY}/${PROJECT_NAME:-toptal-task}:${IMAGE_TAG:-latest}
    environment:
      <<: *DEFAULT_BACKEND_ENVS
    ports:
      - "2370:2370"
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://${GRAY_GELF_ADDRESS}:12201"
        tag: "bgshop-api-test"
    networks:
      bgshop_net:
  
  mongo:
    container_name: mongo
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: sammy
      MONGO_INITDB_ROOT_PASSWORD: dummysammy
    ports:
      - "27017:27017"
    networks:
      bgshop_net:
      
  mongo_seed:
    container_name: mongo_seed
    build: mongo-seed/.
    networks:
      bgshop_net:
    depends_on:
      - mongo

  wait-for:
    image: busybox:latest
    entrypoint: ["sh", "-c"]
    networks:
      bgshop_net:
    command:
      - |
          END_TIME=$$(( $$(date +%s) + 60 ));
          while [ $$(date +%s) -lt $$END_TIME ]; do
              if nc -w 3 -z -v ${HOST:-mongo} ${PORT:-27017}; then
                exit 0;
              fi
              echo "Connecting.."
              sleep 1
          done
          echo "Could not establish tcp connection to ${HOST:-mongo}:${PORT:-27017}"
          exit 1;

  node-exporter:
    image: prom/node-exporter:v0.18.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      bgshop_net:

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      bgshop_net: